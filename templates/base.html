<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="
    sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>

        {% block title %}

        {% endblock %} | Flask app

    </title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3B5577;">
        <a class="navbar-brand" href=" {{ url_for('index') }} ">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href=" {{ url_for('posts.index') }} ">Фильмы<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <li class="nav-item active">
                            {% if current_user.has_role('admin') %}
                                <a class="nav-link" href="/admin">Админ</a>
                            {% endif %}
                    </li>
                </li>

            </ul>

            <form class="form-inline my-2 my-lg-0" method="GET">
                <div class="form-group">
                    <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search" name="q"
                           value="{{ request.args.get('q', '') }}">
                </div>
                <button class="btn btn-outline-light" type="submit">Поиск</button>
            </form>

        </div>
    </nav>

    <div class="container">
        <div>
            <h1>
                {% block content_title %}

                {% endblock %}
            </h1>

            {% block content %}

            {% endblock %}

        </div>
    </div>


</body>
</html>
